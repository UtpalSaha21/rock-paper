<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    
    <div id="round-selection">
        <label for="rounds">Enter number of rounds: </label>
        <input type="number" id="rounds" min="1" value="3">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <div class="choices">
            <button class="rock" onclick="playGame('rock')">👊 Rock</button>
            <button class="paper" onclick="playGame('paper')">✋ Paper</button>
            <button class="scissors" onclick="playGame('scissors')">✌️ Scissors</button>
        </div>

        <p id="user-choice">You chose: </p>
        <p id="computer-choice">Computer chose: </p>
        <p class="result" id="result"></p>

        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Tie: <span id="tie-score">0</span></p>
            <p>Round: <span id="current-round">0</span> / <span id="total-rounds">0</span></p>
        </div>

        <p id="round-summary" class="round-summary"></p>
    </div>

    <p id="game-over-message"></p>

    <script src="script.js"></script>

</body>
</html>
